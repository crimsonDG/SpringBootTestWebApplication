spring:
  main:
    allow-bean-definition-overriding: true
  config:
    import: optional:configserver:http://config-server:8888
  cloud:
    config:
      profile: db, eureka, flyway, instance
      name: config
  application:
    name: auth-service
server:
  forward-headers-strategy: framework
  servlet:
    context-path: /auth
  port: 0